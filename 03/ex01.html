<body>
    
   <table>
        <tr><td colspan="2"><sub><h6><font color="red">*</font> 표시 항목은 필수 입력 항목입니다.</td></h6></sub></tr>
        <tr><td align="right" bgcolor="silver">아 이 디</td><td><h6><font color="red">*</font> <input type="text" name="id" placeholder="아이디를 입력해 주세요." size="16" minlength="4" maxlength="14"> <input type="button" value="중복체크"><br>아이디는 영문, 숫자 조합으로 하셔야 합니다. [4자리 이상 12자리 이하] <br>아이디는 <font color="red">소문자</font>로 저장 됩니다.</h6></td></tr>
        <tr><td align="right" bgcolor="silver">암 호</td><td><font color="red">*</font> <input type="password" name="pwd" placeholder="암호를 입력해 주세요." size="16" minlength="4" maxlength="14"></td></tr>
        <tr><td align="right" bgcolor="silver">암호확인</td><td><font color="red">*</font> <input type="password" name="pwd" placeholder="다시한번 입력해 주세요." size="16" minlength="4" maxlength="14"></td></tr>
        <tr><td align="right" bgcolor="silver">이 름</td><td><font color="red">*</font> <input type="text" name="name" placeholder="이름을 입력해 주세요" size="16"></td></tr>

        <tr><td align="right" bgcolor="silver">주민번호</td><td><font color="red">*</font> <input type="text" name="num1" placeholder="앞자리"size="16" maxlength="6"> - <input type="password" name="num2" placeholder="뒷자리"size="16"></td></tr>
        <tr><td align="right" bgcolor="silver">생년월일</td><td><font color="red">*</font> <input type="text" name="num3"size=5>년<input type="text" name="num4"size=5>월<input type="text" name="num5"size=5>일</td></tr>
        <tr><td align="right" bgcolor="silver">성별</td><td><font color="red">*</font> <input type="radio" name="sex" value="man"> 남자<input type="radio" name="sex" value="woman"> 여자</td></tr>
        <tr><td align="right" bgcolor="silver">E - mail</td><td><font color="red">*</font> <input type="text" name="email" placeholder="E-mail 입력해 주세요."></td></tr>
        <tr><td align="right" bgcolor="silver">메일수신</td><td><font color="red">*</font> <input type="radio" name="yn" value="yes">수신동의<input type="radio" name="yn" value="no">수신거부</td></tr>
        <tr><td align="right" bgcolor="silver">우편번호</td><td><font color="red">*</font> <input type="text" name="num6"size=5>-<input type="text" name="num7"size=5> <input type="button" value="검색"></td></tr>
        <tr><td align="right" bgcolor="silver">주소</td><td><font color="red">*</font> <input type="text" name="addr"size=10><br> &nbsp; <input type="text" name="addr2"size=16></td></tr>
        <tr><td align="right" bgcolor="silver">전화번호</td><td><font color="red">*</font> <select name="zone">
            <option value="02" selected>02</option>
            <option value="031">031</option>
            <option value="031">032</option>
            <option value="031">033</option>
            <option value="031">034</option>
        </select>-<input type="text" name="num8"size=5>-<input type="text" name="num9"size=5></td></tr>
        <tr><td align="right" bgcolor="silver">핸드폰</td><td><font color="red">*</font> <select name="zone2">
            <option value="010" selected>010</option>
            <option value="011">011</option>
            <option value="012">012</option>
            <option value="013">013</option>
            <option value="014">014</option>
        </select>-<input type="text" name="num10"size=5>-<input type="text" name="num11"size=5></td></tr>
        <tr><td align="right" bgcolor="silver">직업</td><td><select name="job">
            <option value="none" selected>선택하세요</option>
            <option value="student">학생</option>
            <option value="teacher">선생님</option>
        </select></td></tr>
        <tr><td align="right" bgcolor="silver">취미</td><td><font color="red">*</font> <input type="checkbox" name="hoby1" value="h1">스포츠
            <input type="checkbox" name="hoby2" value="h2">쇼핑
            <input type="checkbox" name="hoby3" value="h3">인터넷
            <input type="checkbox" name="hoby4" value="h4">여행
            <input type="checkbox" name="hoby5" value="h5">독서
            <input type="checkbox" name="hoby6" value="h6">영화감상
            <input type="checkbox" name="hoby7" value="h7">음악감상</td></tr>
        <tr><td align="right" bgcolor="silver">자기소개</td><td><textarea name="iam" rows="10" cols="50" placeholder="글을 입력해 주세요."></textarea></td></tr>
        <tr><td align="right"><input type="button" value="등록"></td><td><input type="button" value="취소"></td></tr>
    </table>
