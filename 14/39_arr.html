<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr0=[10, 20, 30, 40, 50];
        var arr1=[11, 21, 31, 41, 51];
        var arr2=[12, 22, 32, 42, 52];
        var arr3=[13, 23, 33, 43, 53];
        var all=[arr0, arr1, arr2, arr3];
        var part=[arr1, arr3];
        
        function printall(){
            for(var i = 0; i < all.length; i++){
                for(var j = 0; j < all[i].length; j++){
                    document.write(all[i][j] + " ");
                }
                document.write("<p/>");
            }
            document.write("<a href='39_arr.html'>돌아가기</a>");
        };

        function printpart(){
            for(var i = 0; i < part.length; i++){
                for(var j = 0; j < part[i].length; j++){
                    document.write(part[i][j] + " ");
                }
                document.write("<p/>");
            }
            document.write("<a href='39_arr.html'>돌아가기</a>");
        };
    </script>
    
    <button type="button" onclick="printall()">전체 배열 데이터 보기</button></p>
    <button type="button" onclick="printpart()">헐스 베열 데이터 보기</button></p>
</body>
</html>
