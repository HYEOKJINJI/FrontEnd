<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sort 메소드 : 
         유니코드 값을 기준으로 추력됨, 
         함수를 사용해서 정렬해야함. 

         오름차순 : (기본값) 1,2,3., , , ㄱ,ㄴ,ㄷ a,b,c
         내림차순 : 3,2,1 b,c,d, ㄷ,ㄴ,ㄱ
    -->
    <script>
        var ndata1=[19,38,67,26,55,24,53,12,31];
        var ndata2=[132,2,41,123,45,1234,6,29,4567];
        var edata=['Apple', 'Html', 'Game', 'Computer', 'Java'];
        var kdata=['서울' , '부산','구포','대구','인천'];
        document.write("수치 정렬1 : " + ndata1.sort() + "<p/>");
        document.write("수치정렬 2 : " + ndata2.sort() + "<p/>");
            // 숫자 정렬 : 오름차순 정렬
        document.write("수치정렬 3 (오름차순) : " + ndata2.sort(function(a,b){return a-b;}) + "<p/>");
            // 숫자 정렬 : 내림차순 정렬
        document.write("수치정렬 3 (내림차순) : " + ndata2.sort(function(a,b){return b-a;}) + "<p/>");
            // 오름차순 정렬 : 문자열 일때
        document.write("영문 정렬 (오름차순) : " + edata.sort() + "<p/>");
            // 내림 차순 정렬 : 문자열 일때
        document.write("영문 정렬 (내림차순) : " + edata.sort(function(a,b){
            if(a < b){return 1;}
            if(a === b){return 0;}
            if(a > b){return -1;}
        }) + "<p/>");

            // 오름 차순 정렬
        document.write("한글 정렬 (오름차순) : " + kdata.sort() + "<p/>");
            // 내림 차순 정렬
        document.write("한글 정렬 (내림차순) : " + kdata.sort(function(a,b){
            if(a < b){return 1;}
            if(a === b){return 0;}
            if(a > b){return -1;}
        }) + "<p/>");
    </script>
    
</body>
</html>
